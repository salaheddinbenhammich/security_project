version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: it-incidents-db
    environment:
      POSTGRES_DB: it_incidents
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - it-incidents-network

  # Spring Boot Backend
  backend:
    build:
      context: ./it-incidents-backend
      dockerfile: Dockerfile
    container_name: it-incidents-backend
    environment:
      # Database Configuration
      DATABASE_URL: jdbc:postgresql://postgres:5432/it_incidents
      DATABASE_USER: postgres
      DATABASE_PASSWORD: postgres
      
      # JWT Configuration
      JWT_SECRET: C^aQoGhJwA!K&472W%$$7HYu13ogl^ymv3#q2SmA7iJ961DdQ7s
      JWT_EXPIRATION: 3600000
      JWT_REFRESH_EXPIRATION: 86400000
      
      # CORS Configuration (allow frontend)
      CORS_ALLOWED_ORIGINS: http://localhost:3000,http://localhost:5173,http://frontend:80,http://localhost:80
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
    networks:
      - it-incidents-network

  # React Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: it-incidents-frontend
    environment:
      # API URL for runtime configuration
      API_URL: http://localhost:8080/api
    ports:
      - "80:80"
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - it-incidents-network

volumes:
  postgres_data:
    driver: local

networks:
  it-incidents-network:
    driver: bridge