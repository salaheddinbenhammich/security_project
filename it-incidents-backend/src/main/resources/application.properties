spring.application.name=it-incidents-backend


cors.allowed.origins=http://localhost:3000,http://localhost:4200,http://localhost:8080,http://localhost:5173


spring.datasource.url=${DATABASE_URL}
spring.config.import=optional:secret.properties
spring.datasource.driver-class-name=org.postgresql.Driver
spring.data.jdbc.dialect=postgresql
spring.datasource.username=${DATABASE_USER}
spring.datasource.password=${DATABASE_PASSWORD}
spring.jpa.generate-ddl=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.defer-datasource-initialization=true
spring.jpa.show-sql=false

# Swagger/OpenAPI Configuration
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.enabled=true
springdoc.api-docs.enabled=true
springdoc.swagger-ui.operationsSorter=method
springdoc.swagger-ui.tagsSorter=alpha
springdoc.show-actuator=false


spring.servlet.multipart.max-file-size=50MB
spring.servlet.multipart.max-request-size=50MB

# JWT Configuration
jwt.secret=${JWT_SECRET}
jwt.expiration=${JWT_EXPIRATION}

# JWT Refresh Token Expiration (7 days in milliseconds)
jwt.refresh-expiration=604800000

# Disable open-in-view warning
spring.jpa.open-in-view=false


# Password Policy Settings (optional - for documentation)
password.min-length=8
password.require-uppercase=true
password.require-lowercase=true
password.require-digit=true
password.require-special=true

# Account Lockout Settings (optional - for documentation)
security.max-failed-attempts=5
security.lockout-duration-minutes=15

